<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Will you go out with me?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn" id="yesButton">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the elements
            var yesButton = document.getElementById('yesButton');
            var gifElement = document.querySelector('.gif');
        
            // Add a click event listener to the "Yes" button
            yesButton.addEventListener('click', function () {
                // Replace the GIF with a video element
                var videoElement = document.createElement('video');
                videoElement.setAttribute('class', 'video');
                videoElement.setAttribute('controls', 'controls');
        
                // Set the video source
                var sourceElement = document.createElement('source');
                sourceElement.setAttribute('src', 'ba.mp4'); // Replace with the actual path to your video
                sourceElement.setAttribute('type', 'video/mp4');
                videoElement.appendChild(sourceElement);
        
                // Replace the GIF with the video element
                gifElement.replaceWith(videoElement);
            });
        });

</body>
</html>
